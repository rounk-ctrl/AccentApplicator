name: AccentApplicator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, x86]
    runs-on: windows-latest
    env:
      SOLUTION_FILE_PATH: .
      RELEASE_DIR: ${{ matrix.configuration }}
      EXE_NAME: AccentApplicator-${{ matrix.platform }}-${{ matrix.configuration }}.exe
      BEXE_NAME: AccentApplicator-${{ matrix.platform }}-${{ matrix.configuration }}
      ARCH: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{ matrix.configuration }} /p:ReleaseDirectory=..\$env:RELEASE_DIR /p:TargetName=${{ env.BEXE_NAME }} ${{env.SOLUTION_FILE_PATH}}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
      # Artifact name
        name:  ${{ env.EXE_NAME }}
      # A file, directory or wildcard pattern that describes what to upload (ik its shit)
        path: x64\${{ env.RELEASE_DIR }}\${{ env.EXE_NAME }}
